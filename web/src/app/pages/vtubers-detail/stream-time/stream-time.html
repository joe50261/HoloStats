<hls-sub-menu>
  <hls-sub-menu-title i18n="@@streamTimes">Stream Times</hls-sub-menu-title>

  <hls-sub-menu-extra>
    <span
      class="time-unit"
      tabindex="0"
      *ngFor="let p of ['hour', 'day', 'weekday', 'month']"
      (click)="precision = p"
      [class.selected]="precision === p"
      role="button"
    >
      {{ p | titlecase }}
    </span>
  </hls-sub-menu-extra>
</hls-sub-menu>

<div class="stream-time">
  <ng-container [ngSwitch]="precision">
    <hls-stream-time-by-month
      *ngSwitchCase="'month'"
      [loading]="loading"
      [times]="times"
    >
    </hls-stream-time-by-month>
    <hls-stream-time-by-hour
      *ngSwitchCase="'hour'"
      [loading]="loading"
      [times]="times"
    >
    </hls-stream-time-by-hour>
    <hls-stream-time-by-day
      *ngSwitchCase="'day'"
      [loading]="loading"
      [times]="times"
    >
    </hls-stream-time-by-day>
    <hls-stream-time-by-weekday
      *ngSwitchCase="'weekday'"
      [loading]="loading"
      [times]="times"
    >
    </hls-stream-time-by-weekday>
  </ng-container>

  <mat-divider></mat-divider>
</div>
