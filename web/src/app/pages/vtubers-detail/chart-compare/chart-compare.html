<ng-container
  [ngTemplateOutlet]="delta > 0 ? green : delta < 0 ? red : gray"
></ng-container>

<ng-template #green>
  <span class="chart-compare positive">
    <svg class="icon" aria-hidden="true" viewBox="0 0 800 800">
      <path
        d="m101.33331,638.50665l451.84,-451.84l-281.17333,0l0,-85.33334l426.66667,0l0,426.66667l-85.33334,0l0,-281.17333l-451.84,451.84l-60.16,-60.16z"
      />
    </svg>

    {{ delta | number }}
  </span>
</ng-template>

<ng-template #red>
  <span class="chart-compare negative">
    <svg class="icon" aria-hidden="true" viewBox="0 0 800 800">
      <path
        d="m101.33334,161.49334l60.16,-60.16l451.84,451.84l0,-281.17333l85.33334,0l0,426.66667l-426.66667,0l0,-85.33334l281.17333,0l-451.84,-451.84z"
      />
    </svg>

    {{ delta | number }}
  </span>
</ng-template>

<ng-template #gray>
  <span class="chart-compare">
    <svg class="icon" aria-hidden="true" viewBox="0 0 800 800">
      <path d="M305 357h393v86H102v-86z" />
    </svg>
    -----
  </span>
</ng-template>
