<div class="vtuber-summary">
  <div class="info">
    <img
      class="profile"
      [attr.src]="'https://holos3.poi.cat/profiles/' + vtuber.id + '.jpg?ngsw-bypass'"
    />
  </div>

  <div class="meta">
    <div class="name">{{ vtuber.id | name }}</div>

    <div class="icons">
      <a
        *ngIf="vtuber.youtube"
        target="_blank"
        [attr.href]="'https://www.youtube.com/channel/' + vtuber.youtube"
      >
        <mat-icon svgIcon="youtube"></mat-icon>
      </a>

      <a
        *ngIf="vtuber.twitter"
        target="_blank"
        [attr.href]="'https://twitter.com/' + vtuber.twitter"
      >
        <mat-icon svgIcon="twitter"></mat-icon>
      </a>

      <a
        *ngIf="vtuber.bilibili"
        target="_blank"
        [attr.href]="'https://space.bilibili.com/' + vtuber.bilibili"
      >
        <mat-icon svgIcon="bilibili"></mat-icon>
      </a>
    </div>
  </div>
</div>
