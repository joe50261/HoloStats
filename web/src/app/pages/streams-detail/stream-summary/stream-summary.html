<div class="stream-summary">
  <a
    class="cover"
    [attr.href]="'https://youtu.be/' + stream.streamId"
    target="_blank"
  >
    <img class="img" [attr.src]="stream.thumbnailUrl + '?ngsw-bypass'" />
  </a>

  <div class="meta">
    <a
      class="title"
      [attr.href]="'https://youtu.be/' + stream.streamId"
      target="_blank"
    >
      {{ stream.title }}
    </a>

    <a class="liver" [routerLink]="['/vtuber', stream.vtuberId]">
      <img class="profile" src="/assets/thumbnail/{{ stream.vtuberId }}.jpg" />
      <span class="name">{{ stream.vtuberId | name }}</span>
    </a>

    <hls-number-row>
      <hls-big-number
        [value]="stream.startTime | date: 'HH:mm:ss'"
        i18n-label="@@streamStartTime"
        label="Start Time"
      ></hls-big-number>

      <hls-big-number
        [value]="
          stream.status === 'ended'
          ? (stream.startTime | duration: stream.endTime)
          : (stream.startTime | duration: (everySecond$ | async))
        "
        i18n-label="@@streamDuration"
        label="Duration"
      ></hls-big-number>
    </hls-number-row>

    <hls-number-row>
      <hls-big-number
        [value]="(stream.averageViewerCount | number) || '-----'"
        i18n-label="@@averageViewers"
        label="Average Viewers"
      ></hls-big-number>

      <hls-big-number
        [value]="(stream.maxViewerCount | number) || '-----'"
        i18n-label="@@maximumViewers"
        label="Maximum Viewers"
      ></hls-big-number>
    </hls-number-row>
  </div>
</div>
