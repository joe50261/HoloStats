<div class="stream-summary">
  <div class="cover">
    <span class="link"></span>
  </div>

  <div class="meta">
    <div class="title">
      <span class="text shimmer" [style.width.%]="100"></span>
      <span class="text shimmer" [style.width.%]="70"></span>
    </div>

    <div class="liver">
      <div class="profile"></div>
      <span class="name shimmer text" [style.width.px]="100"></span>
    </div>

    <hls-number-row *ngFor="let x of [1, 2]">
      <hls-big-number-shimmer></hls-big-number-shimmer>
      <hls-big-number-shimmer></hls-big-number-shimmer>
    </hls-number-row>
  </div>
</div>
