<hls-sub-menu>
  <hls-sub-menu-title>
    {{ group.date | date: isThisYear(group.date) ? "MM/dd": "yyyy/MM/dd" }}
  </hls-sub-menu-title>
</hls-sub-menu>

<hls-stream-list>
  <hls-stream-item
    *ngFor="let stream of group.streams; trackBy: trackBy"
    [stream]="stream"
  ></hls-stream-item>
</hls-stream-list>
