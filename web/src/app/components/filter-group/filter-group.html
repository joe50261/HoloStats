<hls-vtuber-filter
  *ngIf="displayVTuber"
  (selectedChange)="displayClear = true; vtuberChanged.emit($event)"
></hls-vtuber-filter>

<hls-date-filter
  *ngIf="displayDateRange"
  (selectedChange)="displayClear = true; dateRangeChanged.emit($event)"
></hls-date-filter>

<ng-container *ngIf="displayClear">
  <mat-divider [vertical]="true" style="display: inline"></mat-divider>
  <button mat-button (click)="onClear()">Clear</button>
</ng-container>
